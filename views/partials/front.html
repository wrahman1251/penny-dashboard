<div class="container">

	<div id="intro" ng-class="goAway ? 'goAway' : ''">
		<form>
			<div class="small-nav">
				<h1 class="logo">Dash</h1>
				<a class="aboutUs" ng-click="aboutOpen = true">?</a>
			</div>
			<fieldset id="inputs">
				<!-- <input id="origin" type="text" placeholder="Start" value="Current Location">    -->
				<input id="destination" ng-model="address"  ng-class="red ? 'red' : ''" type="text" placeholder="Destination" required>
			</fieldset>
			<fieldset id="actions">
				<a id="submit" class="button" ng-click="grabDestination()">
					Let's go
				</a>
			</fieldset>
			<div>{{error1}}</div>
		</form>
	</div>

	<div id="about" ng-class="aboutOpen ? 'aboutOpen' : ''">
		<div class="wrap">
			<div class="small-nav">
				<span class="logo">Dash</span>
				<a class="aboutUs" ng-click="aboutOpen = false">X</a>
			</div>
			<div class="description">
				Navigate every day without staring at your phone screen.
				<br><br>
				Start by entering your destination. We'll take care of the rest.
				<br><br>
				Stop looking up directions, let's go places.
			</div>
		</div>
	</div>

	<nav class="top-bar">
		<div class="wrap">
			<a id="back" ng-click="goAway = false">&#8592;</a>
			<div class="small-nav">
				<span class="logo">Dash</span>
				<a class="aboutUs" ng-click="aboutOpen = true">?</a>
			</div>
		</div>
	</nav>
	<div class="map" id="mapCanvas">
		<!-- <iframe src="https://mapsengine.google.com/map/u/0/embed?mid=zMDbJNohdfk0.kRytxkgJiWAg" width="100%" height="480"></iframe> -->
	</div>
	<div class="directive">
		<div class="wrap">
			{{directions}}
		</div>
	</div>
</div>3
